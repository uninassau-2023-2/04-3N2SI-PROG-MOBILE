<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéAPI</title>

    <!-- Links -->
    <link rel="icon" href="/favicons/favicon-16x16.png" >
    <link rel="stylesheet" href="/css/style.css">

    <!-- Java Script -->
    <script defer src="./js/pokedex.js"></script>

</head>
<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__imagem">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt;Anterior</button>
            <button class="button btn-next">Próximo&gt;</button>
        </div>

         <img src="/imagem/Pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
